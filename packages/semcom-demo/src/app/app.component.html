

<div>
  <div>
    <button type="button" (click)="setLang('en')" [disabled]="translator.currentLang === 'en'">EN</button>
    <button type="button" (click)="setLang('nl')" [disabled]="translator.currentLang === 'nl'">NL</button>
  </div>
  <div>
    <input #nameInput type="text" placeholder="{{ 'INPUT_NAME_PLACEHOLDER' | translate }}" />
    <button type="button" (click)="sayHi(nameInput.value)">{{ 'SAY_HI' | translate }}</button>
  </div>
  <div *ngIf="name">
    <p>{{ 'HELLO_MSG' | translate:{ name: name } }}</p>
  </div>
</div>
